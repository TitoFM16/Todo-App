{% extends "todo/base.html" %}

{% block content %}
  <h1>Edit Task</h1>
  <form method="post" class="task-form">
    <div class="form-group">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'todo:task_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>

{% endblock %}
