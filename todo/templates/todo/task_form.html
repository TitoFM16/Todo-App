{% extends "todo/base.html" %}

{% block content %}
  <h1>{% if task.id %}Edit{% else %}Create{% endif %} Task</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'todo:task_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
