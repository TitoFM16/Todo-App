<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}To-Do Tasks APP{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'todo/styles.css' %}">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand mx-2 " href="#">To-Do Tasks APP</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end mx-2" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'todo:task_list' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'todo:completed_tasks' %}">Completed Tasks</a>
          </li>
        </ul>
    </div>
    
    </nav>

    <div class="container mt-5">
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
        $("#create-task-form").submit(function(event) {
            console.log("submited")
            event.preventDefault(); // prevent default form submit behavior
            var form = $(this); // get the form element
            $.ajax({
            type: "POST",
            url: form.attr("action"),
            data: form.serialize(), // serialize form data
            success: function(response) {


                var taskElement = $("<div>")
                .addClass("col-sm-6 col-md-4 col-lg-3")
                .append($("<div>")
                    .addClass("card " + (response.priority == "H" ? "high-priority" : response.priority == "M" ? "medium-priority" : "low-priority"))
                    .append($("<div>")
                        .addClass("card-header")
                        .text(response.title))
                    .append($("<div>")
                        .addClass("card-body")
                        .css("padding", "10px")
                        .append($("<p>")
                            .addClass("card-text")
                            .text(response.description))
                        .append($("<p>")
                            .addClass("card-text")
                            .css("margin-bottom", "0")
                            .append($("<strong>")
                                .text("Due date: "))
                            .append($("<span>")
                                .text(response.due_date)))
                        .append($("<p>")
                            .addClass("card-text")
                            .css("margin-bottom", "0")
                            .append($("<strong>")
                                .text("Priority: "))
                            .append($("<span>")
                                .text(response.priority))))
                    .append($("<form>")
                        .attr("method", "post")
                        .attr("action", "{% url 'todo:completed_tasks' %}")
                        .css("display", "inline-block")
                        .css("margin-right", "10px")
                     
                        .append($("<input>")
                            .attr("type", "hidden")
                            .attr("name", "task_id")
                            .attr("value", response.id))
                        .append($("<button>")
                            .attr("type", "submit")
                            .css("padding", "5px 10px")
                            .css("font-size", "0.9rem")
                            .css("background-color", "#28a745")
                            .css("color", "#fff")
                            .css("border-radius", "5px")
                            .css("border", "none")
                            .prop("disabled", response.completed)
                            .text("Mark as Complete")))
                    .append($("<a>")
                        .css("padding", "5px 10px")
                        .css("font-size", "0.9rem")
                        .css("background-color", "#6c757d")
                        .css("color", "#fff")
                        .css("border-radius", "5px")
                        .css("text-decoration", "none")
                        .css("margin-right", "10px")
                        .text("Edit"))
                    .append($("<a>")
        
                        .css("padding", "5px 10px")
                        .css("font-size", "0.9rem")
                        .css("background-color", "#dc3545")
                        .css("color", "#fff")
                        .css("border-radius", "5px")
                        .css("text-decoration", "none")
                        .text("Delete")));
                    // AZ

                // Append the new task to the task list
                $(".row").prepend(taskElement);


                // Hide the modal
                $("#createTaskModal").modal("hide");
                $(".modal-backdrop").remove();

                // Reset the form
                form[0].reset();
                // hide the modal
                $("#createTaskModal").modal("hide");
                $('.modal-backdrop').remove();
            }
            });
        });
        });

    </script>
    <script>
    $(document).on('click', '.mark-complete-btn', function() {
        var task_id = $(this).data('task-id');
        $.ajax({
            url: '/mark_complete/',
            type: 'POST',
            data: {'task_id': task_id},
            dataType: 'json',
            success: function(data) {
                if (data.success) {
                    alert('Task marked as complete!');
                    // Reload the page to update the task list
                    location.reload();
                } else {
                    alert('An error occurred.');
                }
            },
            error: function() {
                alert('An error occurred.');
            }
        });
    });
    </script>
  </body>
</html>
