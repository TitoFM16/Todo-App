    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'todo/styles.css' %}">
  
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     
    
      
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand mx-2 " href="#">To-Do Tasks APP</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end mx-2" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'todo:task_list' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'todo:completed_tasks' %}">Completed Tasks</a>
          </li>
        </ul>
    </div>
    
    </nav>

    <div class="container mt-5">
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
        $("#create-task-form").submit(function(event) {
            console.log("submited")
            event.preventDefault(); // prevent default form submit behavior
            var form = $(this); // get the form element
            $.ajax({
            type: "POST",
            url: '/task_create_modal/',
            data: form.serialize(), // serialize form data
            beforeSend: function(xhr, settings) {
                xhr.setRequestHeader('X-CSRFToken', '{{ csrf_token }}'); // include the CSRF token in the request headers
            },
            success: function(response) {


            const newTaskDiv = document.createElement('div');
            newTaskDiv.innerHTML = `
                <div class="col-sm-6 col-md-4 col-lg-3 my-2" data-task-id="${response.id}">
                    <div class="card {% if task.priority == 'H' %}high-priority{% elif task.priority == 'M' %}medium-priority{% else %}low-priority{% endif %}" >
                        <div class="card-header">${response.title }</div>
                        <div class="card-body" style="padding:10px;">
                            <p class="card-text">${response.description }</p>
                            <p class="card-text" style="margin-bottom:0;"><strong>Due date:</strong> ${response.due_date }</p>
                            <p class="card-text" style="margin-bottom:0;"><strong>Priority:</strong> ${response.priority }</p>
                            <form method="post" action="/completed" style="display:inline-block; margin-right:10px;">
                           
                                <input type="hidden" name="task_id" value="${response.id }">
                                <button type="submit" style="padding:5px 10px; font-size:0.9rem; background-color:#28a745; color:#fff; border-radius:5px; border:none;" {% if task.completed %}disabled{% endif %}>Mark as Complete</button>
                            </form>
                            <a href="/edit/${response.id}" style="padding:5px 10px; font-size:0.9rem; background-color:#6c757d; color:#fff; border-radius:5px; text-decoration:none; margin-right:10px;">Edit</a>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteTaskModal" data-task-id="${response.id}" style="padding:5px 10px; font-size:0.9rem; background-color:#dc3545; color:#fff; border-radius:5px; text-decoration:none;">Delete</button>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('new-task').appendChild(newTaskDiv);
            // Hide the modal
            $('#createTaskModal').modal('hide');
            
            // Hide the modal
            $("#createTaskModal").modal("hide");
            $(".modal-backdrop").remove();
            }
            });
        });
        });

    </script>
