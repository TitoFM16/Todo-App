{% extends 'todo/base.html' %}

{% block content %}
<div class="card">
  
  <h1>{{ task.title }}</h1>
  <div class="card-body">
    <p class="card-text">Description: {{ task.description }}</p>
    <p class="card-text">Due Date: {{ task.due_date }}</p>
    <p class="card-text">Priority: {{ task.priority }}</p>
  </div>
</div>
{% endblock %}
